<template>
    
         <lightning-layout>
            <lightning-layout-item size="6">
                 <!-- Displaying fields to get information. -->
                <lightning-input class="slds-p-around_medium" label="First Name" 
                    onchange={FirstnameChangedHandler}></lightning-input>
                <lightning-input class="slds-p-around_medium" label="Last Name" 
                    onchange={LastNameChangedHandler}></lightning-input>
                <lightning-input class="slds-p-around_medium" label="Email" type="Email"  
                    onchange={EmailChangedHandler}></lightning-input>
                <br/>
                <lightning-button class="slds-m-left_x-small" label="Create Record" variant="brand" 
                    onclick={createRecord}></lightning-button>
            </lightning-layout-item>
        </lightning-layout> 

       
</template>
